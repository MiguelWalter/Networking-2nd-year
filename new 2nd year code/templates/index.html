<!DOCTYPE html>
<html>
<head>
    <title>File Upload & History</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 400px;
            margin-right: 20px;
        }

        h2 { margin-bottom: 20px; color: #333; }

        input[type="file"] { margin: 15px 0; }
        input[type="submit"] {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        input[type="submit"]:hover { background-color: #ff4757; }

        .history {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            width: 200px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            height: fit-content;
        }

        .history h3 { color: #333; margin-bottom: 15px; }
        .history a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #2575fc;
            font-weight: bold;
        }
        .history a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload a File</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required><br>
            <input type="submit" value="Upload">
        </form>
    </div>

    <div class="history">
        <h3>Upload History</h3>
        {% if files %}
            {% for file in files %}
                <a href="/download/{{ file }}">{{ file }}</a>
            {% endfor %}
        {% else %}
            <p>No files uploaded yet.</p>
        {% endif %}
    </div>
</body>
</html>
